<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyTitle</title>
</head>
<body>
	<div th:replace="index.html :: header"></div>


	<!-- <h1 th:if="${titolo}" th:text="${titolo}"></h1>
    <h1 th:unless="${titolo}" th:text="${titoli}"></h1> -->
	<ul>
		<li th:each="canzone : ${canzoni}" th:object="${canzone}"><a
			th:href="@{/canzoni/{id}(id=${canzone.id})}"
			th:text="${canzone.titolo}"></a></li>
	</ul>

	<a href="/">Torna alla Home</a>
</body>
</html>
